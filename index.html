<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello world</title>

	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="semantic/dist/semantic.min.js"></script>

	<style>
		body {
			font-family: 'Open Sans';
			background: url("http://subtlepatterns.com/patterns/halftone.png");
		}
	</style>
</head>
<body>

	<div class="containter">
		<div class="ui grid">
			<div class="column">
				<div class="ui segment">
					<div class="ui menu top">
						<a class="active item" data-tab="edit"><i class="icon edit sign"></i>Edit</a>
						<a class="item" data-tab="summary">Summary</a>
					</div>
					
					<div class="ui active tab" data-tab="edit">
						<div class="ui form">
							<div class="two fields">
								<div class="field"><label>First Name</label><input type="text" /></div>
								<div class="field"><label>Last Name</label><input type="text" /></div>
							</div>
						</div>
					</div>
					<div class="ui tab" data-tab="summary">
						Other content
					</div>

				</div>
			</div>
		</div>
	</div>

	<script>
		$('.top.menu .item').tab();
	</script>

</body>
</html>
